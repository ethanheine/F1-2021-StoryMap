<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>F1 Circuit Map</title>
        <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            mapboxgl.accessToken = 
                "pk.eyJ1IjoiZXRoYW5oZWluZSIsImEiOiJjbGlmYjhwNTgwY2M1M2ptc2xucHhuMXY2In0.i01L2hrCZX-j45M3QBNing";
            
            var map = new mapboxgl.Map({
                container: 'map',
                style: "mapbox://styles/mapbox/dark-v11",
                center: [0, 0],
                zoom: 2,
            })

            // Add F1 race circuit outlines
            map.on("load", function() {
                map.addSource('f1-circuits', {
                    type: "geojson",
                    data: "https://ethanheine.github.io/F1-2021-StoryMap/Data/f1-2023-circuits.geojson"
                });
                map.addLayer({
                    id: "track-outlines",
                    type: "line",
                    source: "f1-circuits",
                    layout: {
                        "line-join": "round",
                        "line-cap": "round",
                    },
                    paint: {
                        "line-color": "#ff1801",
                        "line-width": 5,
                    },
                });
            }); 
        </script>
    </body>
</html>
