<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formula 1 Map</title>

    <!--Mapbox-->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Titillium+Web&display=swap" rel="stylesheet"> <!--Titillium Web-->
   
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/85fa4848c2.js" crossorigin="anonymous"></script>

    <!--Style-->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div id="sidebar" class="position-fixed bg-light shadow-lg p-4">
        <!--Title-->
        <div class="title">
            <button id="reset-button" onclick="window.location.reload()">
                <img class="f1-logo" src="f1-logo.png"><br>2023 Calendar<br>
            </button>

            <img class="checkered-flag start-0 position-absolute z-n1 unselectable" src="checkered-flag.png">
        </div>

        <!--Content-->
        <div id="content-box"></div>
        <div id="content-start" class="scrollio-start">
            <div id="information-box" class="information-box">
                <strong>Click on race locations for more information!</strong><br><br>
                This website maps circuit locations for the 2023 Formula One Champtionship and provides detailed information for each circuit.<br><br>
            </div>

            <!--Attribution-->

        </div>
    </div>

    <!--Map-->
    <div id="map" class="position-absolute z-n1"></div>

    <!--JS-->
    <script src="app.js"></script>

  </body>
</html>
