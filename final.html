<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a vector tile source</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZXRoYW5oZWluZSIsImEiOiJjbGc1ZmgzYTMwMzJpM2xtcHpqNzJjZXAyIn0.kEWe2UQXare-dJOjL8fDtg";
      const map = new mapboxgl.Map({
        container: "map",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/light-v11",
        zoom: 13,
        center: [1.0147, 52.0733],
      });

      map.on("load", () => {
        map.addSource("f1-circuits", {
          type: "geojson",
          data: "https://ethanheine.github.io/F1-2021-StoryMap/Data/f1-circuits.geojson",
        });
        map.addLayer({
          id: "circuits",
          type: "line",
          source: "f1-circuits",
          layout: {
            "line-join": "round",
            "line-cap": "round",
          },
          paint: {
            "line-color": "#888",
            "line-width": 8,
          },
        });
      });
    </script>
  </body>
</html>
